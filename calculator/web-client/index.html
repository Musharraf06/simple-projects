<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="simple calculator written in javascript, HTML and CSS."
    />
    <meta name="author" content="Christos Zonios" />

    <!-- Browser tab icon -->
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon/penglogo.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon/penglogo.png"
      sizes="32x32"
    />

    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <h1>calculate( );</h1>
      <div style="margin: 12px 0px; cursor: default; user-select: none">
        <span>
          <kbd>esc</kbd>
          &#8594; clear |
        </span>
        <span>
          <kbd>del</kbd>
          &#8594; delete |
        </span>
        <span>
          <kbd>=</kbd>
          &#8594; enter
        </span>
      </div>
      <div class="display"></div>
      <div class="buttons">
        <div class="row">
          <div id="btn-clear" class="btn btn-default btn-lg btn-clear">
            Clear
          </div>
          <div id="btn-ce" class="btn btn-default btn-lg btn-ce">Delete</div>
          <br />
          <div id="btn-7" class="btn btn-default btn-lg">7</div>
          <div id="btn-8" class="btn btn-default btn-lg">8</div>
          <div id="btn-9" class="btn btn-default btn-lg">9</div>
          <div id="btn-div" class="btn btn-default btn-lg">/</div>
        </div>
        <div class="row">
          <div id="btn-4" class="btn btn-default btn-lg">4</div>
          <div id="btn-5" class="btn btn-default btn-lg">5</div>
          <div id="btn-6" class="btn btn-default btn-lg">6</div>
          <div id="btn-mul" class="btn btn-default btn-lg">x</div>
        </div>
        <div class="row">
          <div id="btn-1" class="btn btn-default btn-lg">1</div>
          <div id="btn-2" class="btn btn-default btn-lg">2</div>
          <div id="btn-3" class="btn btn-default btn-lg">3</div>
          <div id="btn-minus" class="btn btn-default btn-lg">-</div>
        </div>
        <div class="row">
          <div id="btn-0" class="btn btn-default btn-lg">0</div>
          <div id="btn-point" class="btn btn-default btn-lg">.</div>
          <div id="btn-equal" class="btn btn-default btn-lg">=</div>
          <div id="btn-plus" class="btn btn-default btn-lg">+</div>
        </div>
        <br />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
